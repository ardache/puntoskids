<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Puntos - Tareas Diarias</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            touch-action: manipulation;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .kids-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .kid-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            min-width: 350px;
            max-width: 450px;
            flex: 1;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .kid-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        }

        .kid-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .kid-name {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 10px;
        }

        .points-display {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-radius: 15px;
            padding: 15px;
            margin: 15px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .points-display::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
            border-radius: 15px;
            z-index: -1;
            animation: rainbow 3s linear infinite;
        }

        @keyframes rainbow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .points-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }

        .prize-status {
            font-size: 1.1rem;
            color: #666;
            margin-top: 10px;
        }

        .prize-ready {
            color: #27ae60;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .tasks-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-top: 20px;
        }

        .task-item {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
            position: relative;
            overflow: hidden;
        }

        .task-item:hover {
            background: #e3f2fd;
            border-color: #2196f3;
        }

        .task-item.completed {
            background: linear-gradient(135deg, #a8e6cf, #88d8a3);
            border-color: #27ae60;
            color: #1e6130;
        }

        .task-item.completed::after {
            content: '‚ú®';
            position: absolute;
            right: 10px;
            font-size: 1.5rem;
            animation: sparkle 1s ease-in-out;
        }

        @keyframes sparkle {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(180deg); opacity: 1; }
            100% { transform: scale(1) rotate(360deg); opacity: 1; }
        }

        .task-checkbox {
            width: 25px;
            height: 25px;
            border: 3px solid #ddd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }

        .task-item.completed .task-checkbox {
            background: #27ae60;
            border-color: #27ae60;
            color: white;
        }

        .task-text {
            font-size: 1.1rem;
            font-weight: 500;
            flex-grow: 1;
        }

        .task-points {
            background: #3498db;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            flex-shrink: 0;
        }

        .reset-button {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .reset-button:hover {
            background: linear-gradient(135deg, #ee5a52, #ff6b6b);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(238, 90, 82, 0.4);
        }

        .date-display {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .add-kid-button {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            display: block;
            transition: all 0.3s ease;
        }

        .add-kid-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(78, 205, 196, 0.3);
        }

        @media (max-width: 768px) {
            .kids-container {
                flex-direction: column;
                align-items: center;
            }
            
            .kid-card {
                min-width: 100%;
                max-width: 500px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåü Sistema de Puntos Diario üåü</h1>
        
        <div class="date-display" id="dateDisplay"></div>
        
        <div class="kids-container" id="kidsContainer">
            <!-- Los ni√±os se generar√°n din√°micamente -->
        </div>
        

    </div>

    <div class="celebration" id="celebration"></div>

    <script>
        // Tareas disponibles con sus puntos
        const availableTasks = [
            { name: "Lavarse los dientes", points: 2 },
            { name: "Poner la mesa", points: 2 },
            { name: "Levantar sus juguetes", points: 2 },
            { name: "Ba√±arse", points: 3 },
            { name: "Recoger trastes", points: 2 },
            { name: "Ayudar a mam√° o pap√°", points: 3 },
            { name: "Ponerse la pijama", points: 1 }
        ];

        // Estado de los ni√±os
        let kidsData = {};

        // Inicializar la aplicaci√≥n
        function initApp() {
            updateDateDisplay();
            loadKidsData();
            renderKids();
            
            // Auto-reset a medianoche
            setInterval(() => {
                const now = new Date();
                if (now.getHours() === 0 && now.getMinutes() === 0) {
                    resetAllKids();
                }
            }, 60000);
        }

        function updateDateDisplay() {
            const today = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            document.getElementById('dateDisplay').textContent = 
                `üìÖ ${today.toLocaleDateString('es-ES', options)}`;
        }

        function loadKidsData() {
            const today = new Date().toDateString();
            const savedData = localStorage.getItem('kidsPointsData');
            
            if (savedData) {
                const parsed = JSON.parse(savedData);
                if (parsed.date === today) {
                    kidsData = parsed.data;
                } else {
                    // Nuevo d√≠a, resetear datos
                    resetAllKidsData();
                }
            } else {
                // Datos por defecto
                kidsData = {
                    'Le√≥n': createKidData('Le√≥n'),
                    'Arath': createKidData('Arath')
                };
            }
        }

        function saveKidsData() {
            const today = new Date().toDateString();
            const dataToSave = {
                date: today,
                data: kidsData
            };
            localStorage.setItem('kidsPointsData', JSON.stringify(dataToSave));
        }

        function createKidData(name) {
            return {
                name: name,
                points: 10,
                tasks: availableTasks.map(task => ({
                    ...task,
                    completed: false
                }))
            };
        }

        function renderKids() {
            const container = document.getElementById('kidsContainer');
            container.innerHTML = '';
            
            Object.keys(kidsData).forEach(kidName => {
                const kidCard = createKidCard(kidsData[kidName]);
                container.appendChild(kidCard);
            });
        }

        function createKidCard(kid) {
            const card = document.createElement('div');
            card.className = 'kid-card';
            
            const prizeStatus = kid.points >= 20 ? 
                '<div class="prize-status prize-ready">üéâ ¬°Listo para elegir premio! üéÅ</div>' :
                `<div class="prize-status">Necesitas ${20 - kid.points} puntos m√°s para el premio</div>`;
            
            card.innerHTML = `
                <div class="kid-header">
                    <h2 class="kid-name">${kid.name}</h2>
                    <div class="points-display">
                        <div style="font-size: 1.2rem; color: #666;">üìä Puntos del d√≠a</div>
                        <div class="points-number">${kid.points}</div>
                        ${prizeStatus}
                    </div>
                </div>
                
                <div class="tasks-grid">
                    ${kid.tasks.map((task, index) => `
                        <div class="task-item ${task.completed ? 'completed' : ''}" 
                             onclick="toggleTask('${kid.name}', ${index})">
                            <div class="task-checkbox">
                                ${task.completed ? '‚úì' : ''}
                            </div>
                            <div class="task-text">${task.name}</div>
                            <div class="task-points">+${task.points}</div>
                        </div>
                    `).join('')}
                </div>
                
                <button class="reset-button" onclick="resetKid('${kid.name}')">
                    üîÑ Reiniciar D√≠a
                </button>
            `;
            
            return card;
        }

        function toggleTask(kidName, taskIndex) {
            const kid = kidsData[kidName];
            const task = kid.tasks[taskIndex];
            
            if (task.completed) {
                // Desmarcar tarea - quitar puntos
                task.completed = false;
                kid.points -= task.points;
            } else {
                // Marcar tarea - agregar puntos
                task.completed = true;
                kid.points += task.points;
                
                // Crear efecto de celebraci√≥n si alcanza 20 puntos
                if (kid.points >= 20) {
                    createCelebration();
                }
            }
            
            // Limitar puntos entre 0 y 20
            kid.points = Math.max(0, Math.min(20, kid.points));
            
            saveKidsData();
            renderKids();
        }

        function resetAllKidsData() {
            kidsData = {
                'Le√≥n': createKidData('Le√≥n'),
                'Arath': createKidData('Arath')
            };
            saveKidsData();
        }

        function createCelebration() {
            const celebration = document.getElementById('celebration');
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                celebration.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }

        // Inicializar cuando la p√°gina carga
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
