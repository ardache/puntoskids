<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Puntos - Tareas Diarias</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            touch-action: manipulation;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: white;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .kids-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .kid-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            min-width: 350px;
            max-width: 450px;
            flex: 1;
            transform: translateY(0);
            transition: all 0.3s ease;
        }
        .kid-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        }
        .kid-header {
            text-align: center;
            margin-bottom: 25px;
        }
        .kid-name {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 10px;
        }
        .points-display {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-radius: 15px;
            padding: 15px;
            margin: 15px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .points-display::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
            border-radius: 15px;
            z-index: -1;
            animation: rainbow 3s linear infinite;
        }
        @keyframes rainbow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
        .points-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }
        .prize-status {
            font-size: 1.1rem;
            color: #666;
            margin-top: 10px;
        }
        .prize-ready {
            color: #27ae60;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .tasks-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-top: 20px;
        }
        .task-item {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
            position: relative;
            overflow: hidden;
            min-height: 70px;
        }
        .task-item:hover {
            background: #e3f2fd;
            border-color: #2196f3;
        }
        .task-item.completed {
            background: linear-gradient(135deg, #a8e6cf, #88d8a3);
            border-color: #27ae60;
            color: #1e6130;
        }
        .task-item.completed::after {
            content: '‚ú®';
            position: absolute;
            right: 10px;
            font-size: 1.5rem;
            animation: sparkle 1s ease-in-out;
        }
        @keyframes sparkle {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(180deg); opacity: 1; }
            100% { transform: scale(1) rotate(360deg); opacity: 1; }
        }
        .punishment-item {
            background: #fff5f5;
            border: 2px solid #fed7d7;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
            position: relative;
            overflow: hidden;
            min-height: 70px;
        }
        .punishment-item:hover {
            background: #fee;
            border-color: #fc8181;
        }
        .punishment-item.used {
            background: linear-gradient(135deg, #fed7d7, #fc8181);
            border-color: #e53e3e;
            color: #742a2a;
        }
        .task-emoji {
            font-size: 2.5rem;
            flex-shrink: 0;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .task-text {
            font-size: 1.2rem;
            font-weight: 600;
            flex-grow: 1;
            line-height: 1.3;
        }
        .task-points {
            background: #3498db;
            color: white;
            padding: 8px 12px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            flex-shrink: 0;
            min-width: 50px;
            text-align: center;
        }
        .punishment-points {
            background: #e74c3c;
            color: white;
            padding: 8px 12px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            flex-shrink: 0;
            min-width: 50px;
            text-align: center;
        }
        .section-title {
            font-size: 1.4rem;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin: 25px 0 15px 0;
            padding: 10px;
            background: linear-gradient(135deg, #e8f5e8, #d4edda);
            border-radius: 10px;
            border: 2px solid #c3e6cb;
        }
        .punishment-section-title {
            font-size: 1.4rem;
            font-weight: bold;
            color: #721c24;
            text-align: center;
            margin: 25px 0 15px 0;
            padding: 10px;
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            border-radius: 10px;
            border: 2px solid #f1b0b7;
        }
        .reset-button {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        .reset-button:hover {
            background: linear-gradient(135deg, #ee5a52, #ff6b6b);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(238, 90, 82, 0.4);
        }
        .date-display {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        @media (max-width: 768px) {
            .kids-container {
                flex-direction: column;
                align-items: center;
            }
            .kid-card {
                min-width: 100%;
                max-width: 500px;
            }
            h1 {
                font-size: 2rem;
            }
        }
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            animation: confetti-fall 3s linear infinite;
        }
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåü Sistema de Puntos Diario üåü</h1>

        <div class="date-display" id="dateDisplay"></div>

        <div class="kids-container" id="kidsContainer">
            </div>
    </div>
    <div class="celebration" id="celebration"></div>

    <script>
        // Tareas disponibles con sus puntos
        const availableTasks = [
            { name: "ü¶∑ Lavarse los dientes (ma√±ana)", points: 1, emoji: "ü¶∑" },
            { name: "ü¶∑ Lavarse los dientes (tarde)", points: 1, emoji: "ü¶∑" },
            { name: "ü¶∑ Lavarse los dientes (noche)", points: 1, emoji: "ü¶∑" },
            { name: "üçΩÔ∏è Poner la mesa", points: 1, emoji: "üçΩÔ∏è" },
            { name: "üß∏ Levantar sus juguetes", points: 1, emoji: "üß∏" },
            { name: "üõÅ Ba√±arse", points: 1, emoji: "üõÅ" },
            { name: "üçΩÔ∏è Recoger trastes", points: 1, emoji: "üçΩÔ∏è" },
            { name: "‚ù§Ô∏è Ayudar a mam√° o pap√°", points: 1, emoji: "‚ù§Ô∏è" },
            { name: "üëî Ponerse la pijama", points: 1, emoji: "üëî" },
            { name: "üìö Hacer la tarea", points: 1, emoji: "üìö" }
        ];

        // Castigos disponibles
        const punishments = [
            { name: "üò° Berrinche", points: -2, emoji: "üò°" },
            { name: "üö´ No obedecer", points: -2, emoji: "üö´" },
            { name: "‚öîÔ∏è Pelear con hermano", points: -2, emoji: "‚öîÔ∏è" },
            { name: "üó£Ô∏è Decir groser√≠as", points: -2, emoji: "üó£Ô∏è" },
            { name: "üíî Romper algo", points: -2, emoji: "üíî" }
        ];

        // Estado de los ni√±os
        let kidsData = {};

        // Nombres de los ni√±os por defecto
        const defaultKidNames = ['Le√≥n', 'Arath'];

        // Inicializar la aplicaci√≥n
        function initApp() {
            updateDateDisplay();
            loadKidsData(); // Esto ahora asegura que kidsData siempre tendr√° datos
            renderKids();

            // Auto-reset a medianoche
            setInterval(() => {
                const now = new Date();
                if (now.getHours() === 0 && now.getMinutes() === 0) {
                    resetAllKids();
                }
            }, 60000); // Se ejecuta cada minuto para detectar la medianoche
        }

        function updateDateDisplay() {
            const today = new Date();
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };
            document.getElementById('dateDisplay').textContent =
                `üìÖ ${today.toLocaleDateString('es-ES', options)}`;
        }

        function loadKidsData() {
            const today = new Date().toDateString();
            const savedData = localStorage.getItem('kidsPointsData');

            if (savedData) {
                try {
                    const parsed = JSON.parse(savedData);
                    if (parsed.date === today) {
                        kidsData = parsed.data;
                    } else {
                        // Nuevo d√≠a, resetear datos
                        console.log("Nuevo d√≠a detectado. Reiniciando datos.");
                        resetAllKidsData();
                    }
                } catch (e) {
                    // Si hay error en los datos guardados (corruptos), crear nuevos
                    console.error("Error al parsear datos de localStorage:", e);
                    resetAllKidsData();
                }
            } else {
                // No hay datos guardados, crear datos por defecto
                console.log("No hay datos en localStorage. Creando datos por defecto.");
                resetAllKidsData();
            }

            // **LA CORRECCI√ìN CLAVE:**
            // Asegurarse de que kidsData siempre tenga los ni√±os por defecto
            // Esto es crucial para la primera carga o si algo fall√≥ en la inicializaci√≥n.
            if (Object.keys(kidsData).length === 0) {
                console.log("kidsData est√° vac√≠o. Inicializando con ni√±os por defecto.");
                defaultKidNames.forEach(name => {
                    kidsData[name] = createKidData(name);
                });
                saveKidsData(); // Guardar los datos iniciales por defecto
            }
        }

        function saveKidsData() {
            const today = new Date().toDateString();
            const dataToSave = {
                date: today,
                data: kidsData
            };
            localStorage.setItem('kidsPointsData', JSON.stringify(dataToSave));
        }

        function createKidData(name) {
            return {
                name: name,
                points: 10, // Puntos iniciales
                tasks: availableTasks.map(task => ({
                    ...task,
                    completed: false
                })),
                punishments: punishments.map(punishment => ({
                    ...punishment,
                    used: false
                }))
            };
        }

        function renderKids() {
            const container = document.getElementById('kidsContainer');
            container.innerHTML = '';

            // Renderizar los ni√±os en el orden de defaultKidNames
            defaultKidNames.forEach(kidName => {
                if (kidsData[kidName]) { // Asegurarse de que el ni√±o existe en kidsData
                    const kidCard = createKidCard(kidsData[kidName]);
                    container.appendChild(kidCard);
                }
            });
        }

        function createKidCard(kid) {
            const card = document.createElement('div');
            card.className = 'kid-card';

            const prizeStatus = kid.points >= 20 ?
                '<div class="prize-status prize-ready">üéâ ¬°Listo para elegir premio! üéÅ</div>' :
                `<div class="prize-status">Necesitas ${20 - kid.points} puntos m√°s para el premio</div>`;

            card.innerHTML = `
                <div class="kid-header">
                    <h2 class="kid-name">${kid.name}</h2>
                    <div class="points-display">
                        <div style="font-size: 1.2rem; color: #666;">üìä Puntos del d√≠a</div>
                        <div class="points-number">${kid.points}</div>
                        ${prizeStatus}
                    </div>
                </div>

                <div class="section-title">‚úÖ Tareas por Hacer</div>
                <div class="tasks-grid">
                    ${kid.tasks.map((task, index) => `
                        <div class="task-item ${task.completed ? 'completed' : ''}"
                              onclick="toggleTask('${kid.name}', ${index})">
                            <div class="task-emoji">${task.emoji}</div>
                            <div class="task-text">${task.name.replace(task.emoji + ' ', '')}</div>
                            <div class="task-points">+${task.points}</div>
                        </div>
                    `).join('')}
                </div>

                <div class="punishment-section-title">‚ùå Castigos</div>
                <div class="tasks-grid">
                    ${kid.punishments.map((punishment, index) => `
                        <div class="punishment-item ${punishment.used ? 'used' : ''}"
                              onclick="togglePunishment('${kid.name}', ${index})">
                            <div class="task-emoji">${punishment.emoji}</div>
                            <div class="task-text">${punishment.name.replace(punishment.emoji + ' ', '')}</div>
                            <div class="punishment-points">${punishment.points}</div>
                        </div>
                    `).join('')}
                </div>

                <button class="reset-button" onclick="resetKid('${kid.name}')">
                    üîÑ Reiniciar D√≠a
                </button>
            `;

            return card;
        }

        function toggleTask(kidName, taskIndex) {
            const kid = kidsData[kidName];
            const task = kid.tasks[taskIndex];

            if (task.completed) {
                // Desmarcar tarea - quitar puntos
                task.completed = false;
                kid.points -= task.points;
            } else {
                // Marcar tarea - agregar puntos
                task.completed = true;
                kid.points += task.points;

                // Crear efecto de celebraci√≥n si alcanza 20 puntos
                if (kid.points >= 20) {
                    createCelebration();
                }
            }

            // Limitar puntos entre 0 y 20
            kid.points = Math.max(0, Math.min(20, kid.points));

            saveKidsData();
            renderKids();
        }

        function togglePunishment(kidName, punishmentIndex) {
            const kid = kidsData[kidName];
            const punishment = kid.punishments[punishmentIndex];

            if (punishment.used) {
                // Desmarcar castigo - quitar penalizaci√≥n
                punishment.used = false;
                kid.points -= punishment.points; // Como punishment.points es negativo, al restar se suma
            } else {
                // Marcar castigo - aplicar penalizaci√≥n
                punishment.used = true;
                kid.points += punishment.points; // punishment.points ya es negativo
            }

            // Limitar puntos entre 0 y 20
            kid.points = Math.max(0, Math.min(20, kid.points));

            saveKidsData();
            renderKids();
        }

        function resetKid(kidName) {
            if (confirm(`¬øReiniciar el d√≠a para ${kidName}? Se borrar√°n las tareas y castigos de hoy y se restablecer√°n los puntos a 10.`)) {
                kidsData[kidName] = createKidData(kidName);
                saveKidsData();
                renderKids();
            }
        }

        function resetAllKids() {
            if (confirm('¬øReiniciar el d√≠a para TODOS los ni√±os? Se borrar√°n todas las tareas y castigos de hoy y se restablecer√°n los puntos a 10.')) {
                resetAllKidsData();
                renderKids();
            }
        }

        function resetAllKidsData() {
            kidsData = {}; // Vaciar los datos actuales
            defaultKidNames.forEach(name => {
                kidsData[name] = createKidData(name);
            });
            saveKidsData();
            console.log("Datos de todos los ni√±os reiniciados a valores por defecto.");
        }

        function createCelebration() {
            const celebration = document.getElementById('celebration');
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3'];

            // Limpia confeti existente para evitar sobrecarga si se llama repetidamente
            celebration.innerHTML = '';

            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                celebration.appendChild(confetti);

                // Eliminar el confeti despu√©s de su animaci√≥n para no acumular elementos DOM
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }

        // Inicializar cuando la p√°gina carga
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
